<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
    <ion-buttons end>
        <button id="notification-button" ion-button icon-only>
            <ion-icon name="cart"><ion-badge id="notifications-badge" color="secondary">5</ion-badge> </ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let product of productList">
    <div></div>
    <ion-thumbnail item-start>
      <img src="{{IMG_URL}}{{product.image}}">
    </ion-thumbnail>
    <h2>{{product.name}}</h2>
    <p>RS {{product.unit_price * qty}}</p>
    <button ion-button clear item-end (click)="openDetail(product)">View</button>
    <!-- <button ion-button color="danger" (click)="incrementQty()"><ion-icon name="add-circle" ></ion-icon></button><i>{{qty}}</i>
    <button ion-button color="danger" (click)="decrementQty()"><ion-icon name="remove-circle" ></ion-icon></button> -->
  </ion-item>
</ion-list>
</ion-content>
