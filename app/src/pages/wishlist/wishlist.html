<ion-header>
  <ion-navbar>
    <ion-title>Wishlist</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let items of wishListItems">
    <ion-thumbnail item-start>
      <img src="{{items.image}}">
    </ion-thumbnail>
     <h2>{{items.name}}</h2>
    <p>RS {{items.price}}</p>
    <button ion-button clear item-end (click)="openDetail(product)">View</button>
  </ion-item>
</ion-list>
</ion-content>
